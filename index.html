<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <title>Restaurant Ordering App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="hero">
          <h1>Farelâ€™s Restaurant</h1>
          <p>The best burgers and pizzas in town.</p>
        </div>
      </header>
      <main class="main" id="main">
        <div class="container" id="sectionContainer"></div>
        <div id="orderContainer"></div>
      </main>
      <div class="modal">
        <h2 class="modal-title">Enter card details</h2>
        <form action="#" class="modal-content" id="paymentForm">
          <input
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          />
          <input
            type="text"
            name="cardNumber"
            placeholder="Enter your card number"
            required
          />
          <input
            type="number"
            name="cvv"
            placeholder="Enter your CVV"
            required
          />
          <button type="submit">Pay</button>
        </form>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
